<!DOCTYPE html>
<html>
<head>
<style>
ul {
    overflow: hidden;
  background-color: rgb(211, 113, 113);
}
li {
  float: left;
}
li a {
    display: block;
  color: rgb(209, 210, 253);
  text-align: center;
  padding: 16px;
}
li a:hover {
  background-color:yellow;
}
</style>

<h2><big>Lists</big></h2>
<h3><b>Types of lists:</b></p></h3>
<p><b>Unordered List</b></p>
<ul style="list-style-type:none;">
  <li><a href="table1.html">Basics of html</a></li>
  <li><a href=text2.html>Text Formats</a></li>
</ul>
<p><b>Ordered List</b></p>
<ol type="a">
    <li>Coffee</li><br>
    <li>Tea</li><br>
    <li>Milk</li><br>
</ol> 
<p><b>A Description List</b></p>
<dl>
  <dt>Coffee</dt>
  <dd>- black hot drink</dd>
  <dt>Milk</dt>
  <dd>- white cold drink</dd>
</dl>

</html>
