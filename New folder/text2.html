<!DOCTYPE html>
<head>
    <style>
    table, th, td {
        border: 1px solid black;
        border-radius: 10px;
      }
      th, td {
        padding: 15px;
        background-color: rgb(253, 198, 207);
        text-align: left;
        border-bottom: 1px blueviolet;
      }
      table {
        width: 50%;
        border-spacing: 15px;
      }
    </style>
</head>

<body>
    <center>
        <table >
            <tr>
                <th>HTML Tag</th>
                <th>Output</th>
            </tr>
            <tr>
                <td>normal text</td>
                <td>hello world</td>
            </tr>
            <tr>
                <td>Font & its attributes</td>
                <td>
                    <FONT SIZE="+2" COLOR="#RRGGBB"> hello world </FONT>
                </td>
            </tr>
            <tr>
                <td><B>Bold</td>
                <td><B> Bold </B></td>
            </tr>
            <tr>
                <td>&lt; I &gt;</td>
                <td><I> Italic </I></td>
            </tr>
            <tr>
                <td>&lt;U&gt;</td>
                <td><U> Underline </U></td>
            </tr>
            <tr>
                <td>&lt;EM&gt;</td>
                <td><EM> Emphasis </EM></td>
            </tr>
            <tr>
                <td>&lt;STRONG&gt;</td>
                <td><STRONG> STRONG </STRONG></td>
            </tr>
            <tr>
                <td>&lt;TELETYPE&gt;</td>
                <td><TT> TELETYPE </TT></td>
            </tr>
            <tr>
                <td>&lt;CITE&gt;</td>
                <td><CITE> Citation </CITE></td>
            </tr>
            <tr>
                <td>&lt;STRIKE&gt;</td>
                <td><STRIKE> strike-through text </STRIKE></td>
            </tr>
            <tr>
                <td>&lt;BIG&gt;</td>
                <td><BIG> text in a big font </BIG></td>
            </tr>
            <tr>
                <td>&lt;SMALL&gt;</td>
                <td><SMALL> text in a small font <SMALL></td>
            </tr>
            <tr>
                <td>&lt;SUB&gt;</td>
                <td>a<SUB> b </SUB></td>
            </tr>
            <tr>
                <td>&lt;SUP&gt;</td>
                <td>a<SUP> b</SUP></td>
            </tr>
        </table>
        </center>
</body>
</html>
